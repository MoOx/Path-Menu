<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Path Nav</title>
    <link href="/static/s.css" rel="stylesheet" />
    <link href="stylesheets/menu.css" rel="stylesheet" />
</head>
<body>

<div class="v-align-container"><div class="v-align-content-container"><div class="v-align-content"><!-- css trick for the valign -->

    <h1>Path Menu with just CSS</h1>
    <p class="docs">
        I remove completly the js from the project I fork & rewrote the all Sass code.
        <br />The design look almost the same (<a href="https://github.com/MoOx/Path-Menu/tree/gh-pages/original-source">see original source</a>).
    </p>
    <p class="notes">
        Made using <a href="http://sass-lang.com">Sass</a>.
        <br />
        <a href="https://github.com/MoOx/Path-Menu">Checkout source code </a>
    </p>

</div></div></div><!-- css trick for the valign -->

<nav id="menu" class="path-nav path-nav-bottom-left">
    <a href="#menu" class="path-nav-expander">
        <!-- This cross markup is mandatory since only firefox support animation on pseudo content -->
        <div class="cross">
            <div class="cross-h"></div>
            <div class="cross-v"></div>
        </div>
    </a>
    <a href="#" class="path-nav-close"></a>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
    </ul>
</nav>

<nav id="menu2" class="path-nav path-nav-top-right">
    <a href="#menu2" class="path-nav-expander">
        <!-- This cross markup is mandatory since only firefox support animation on pseudo content -->
        <div class="cross">
            <div class="cross-h"></div>
            <div class="cross-v"></div>
        </div>
    </a>
    <a href="#" class="path-nav-close"></a>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
</nav>
<script src="/static/3rd-party.js"></script>
</body>
</html>
